<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="../../static/css/index.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/product.css}" href="../../static/css/product.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/card.css}" href="../../static/css/card.css">
</head>
<body>
<header>
    <a th:href="@{/}">
        <h1 class="logo">ROBO</h1>
    </a>
    <nav>
        <a>
            <button class="navItem">Избранное</button>
        </a>
        <a th:href="@{/cart}">
            <button class="navItem">
                Корзина
            </button>
        </a>
        <form method="post" th:action="@{/logout}">
            <button class="navItem">
                Выйти
            </button>
        </form>

    </nav>
</header>


<div class="sort">
    <form th:method="POST" th:action="@{/product/search}">
        <fieldset>
            <legend>Выберите параметр для сортировки: </legend>
            <br>
            <label for="search">Поиск по наименованию</label>
            <input name="search" id="search" th:value="*{value_search}">
            <br>
            <p>Цена, ₽</p>
            <label for="ot">От</label>
            <input type="text" name="ot" id="ot" th:value="*{value_price_ot}">
            <label for="do">До</label>
            <input type="text" name="do" id="do" th:value="*{value_price_do}">
            <br>
            <br>
            <div>
                <label for="ascending_price">Отсортировать по возрастанию цены</label>
                <input type="radio" id="ascending_price" name="price" value="sorted_by_ascending_price">
                <br>
                <br>
                <label for="descending_price">Отсортировать по убыванию цены</label>
                <input type="radio" id="descending_price" name="price" value="sorted_by_descending_price">
                <p>Категория товаров: </p>
                <label for="furniture">Мебель</label>
                <input type="radio" id="furniture" name="contact" value="furniture">
                <label for="appliances">Бытовая техника</label>
                <input type="radio" id="appliances" name="contact" value="appliances">
                <label for="clothes">Одежда</label>
                <input type="radio" id="clothes" name="contact" value="clothes">
                <br>
                <br>
                <input type="submit" value="Найти">
            </div>
        </fieldset>
        <br>
    </form>
</div>

<div class="resultProduct">
    <h3>Результат</h3>
    <div th:each="product : ${search_product}">
        <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
        <br>
        <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>

        <div class="productPrice"> 
            <p class="price">Цена: <br />
              <span th:text="${product.getPrice()} + ' ₽'"></span>
            </p>
        </div>
    </div>
</div>



<div class="allProduct">
    <h3>Доступные товары: </h3>

    <div th:each="product : ${products}" class="card">
        <img th:src="'/img/' + ${product.imageList[0].getFileName()}" class="imgContainer">

        <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>

        <div class="productPrice"> 
            <p class="price">Цена: <br />
                <span th:text="${product.getPrice()} + ' ₽'"></span>
            </p>
        </div>
    </div>
</div>


</body>
<script type="text/javascript" th:src="@{/js/index.js}" src="../../static/js/index.js"></script>
</html>
